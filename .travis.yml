services:
- docker

language: python
python:
- '3.8'

install: pip --version

jobs:
  include:
  - stage: test
    before_install: docker build -t shnupta/seemyfeels .
    script: docker run -it --entrypoint=/bin/bash shnupta/seemyfeels -c 'python3 test/test.py'
  - stage: deploy
    script: skip
    deploy:
      provider: heroku
      api_key:
        secure: 
      app: see-my-feels
      on:
        all_branches: true
