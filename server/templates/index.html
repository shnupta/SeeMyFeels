<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Index</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                 </ul>
            {% endif %}
        {% endwith %}
        <form role="form" method='POST' action='/process' enctype="multipart/form-data">
            <input type="file" name="file" />
            <input type = "submit"/>
        </form>
    </body>
</html>
